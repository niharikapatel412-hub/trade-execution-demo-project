# Server Configuration
server.port=8082

# Application Name
spring.application.name=trading-assistant

# Spring AI OpenAI Configuration
# Set your OpenAI API key here or via environment variable SPRING_AI_OPENAI_API_KEY
spring.ai.openai.api-key=${SPRING_AI_OPENAI_API_KEY}
spring.ai.openai.chat.model=gpt-4o-mini
spring.ai.openai.chat.options.temperature=0.7
spring.ai.openai.chat.options.max-tokens=2000

# URLs for other services
order.management.url=http://localhost:8086/orders
price.streaming.url=http://localhost:8085/prices

# Logging Configuration
logging.level.com.example.fx.assistant=DEBUG
logging.level.org.springframework.ai=DEBUG
logging.level.root=INFO

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always